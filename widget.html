<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="widget.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body onload="nowTime();">
    <div class="top-wrapper">
        <div class="wrapper">
            <div class='box'></div>
            <p class="title">◯<strong>件のコメント</strong></p>
            <div class="sample">
                <p class="subject">◯◯◯◯ より:</p> 
                <p class="text">サンプル</p> 
            </div>
            <div class="sample">
                <p class="subject">◯◯◯◯ より:</p> 
                <p class="text">サンプル</p> 
            </div>

            <textarea id="span1" cols="50" rows=5 placeholder="新しいコメント"></textarea>
            <p><strong>コメントを残す</strong></p>
            <p>メールアドレスが公開されることはありません。</p>
            <p><span class="asterisk">*</span> が付いている欄は必須項目です</p>

            <p><strong>コメント</strong> <span class="asterisk">*</span></p> <span id="comment-error-message1"></span>
            <form name="form1">
                    <textarea name="textarea1" id="comment" value="1" cols="52" rows=5 placeholder="コメント"></textarea>

                <p><strong>名前 <span class="asterisk">*</span></strong></p>  <span id="comment-error-message2"></span>

                    <textarea class="placeholder" name="textarea2" value="2" cols="30" rows=1 maxlength="15" placeholder="名前"></textarea>

                <p><strong>メールアドレス <span class="asterisk">*</span></strong></p><span id="comment-error-message3"></span><br /><span id="comment-error-message4"></span><br />

                    <textarea class="placeholder" name="textarea3" id="mail" value="2" cols="30" rows=1 placeholder="メールアドレス"></textarea>

                <p><strong>WEBサイト</strong></p>

                <textarea class="placeholder" name="textarea4" value="2" cols="30" rows=1 placeholder="WEBサイト"></textarea>
            </form>
            <input type="button" value="コメントを送信" onclick="clickBtn1()"/>
        </div>
    </div>
    
    <div id="snackbar_area">
        <p id="nowTime" class="snackbar"></p>
        <p id="snackbar" class="snackbar"></p>
        <p id="snackbar2" class="snackbar">お得に購入できる特設ページは<a id="link" class="blink" href="">こちら</a></p>
    </div>
    
    <script src="widget.js"></script>
